<!DOCTYPE html>
<html>
<head>
    <title>Reajuste de Saldo</title>
</head>
<body>
    <h1>Reajuste de Saldo</h1>
    
    <label for="saldo">Informe o saldo:</label>
    <input type="number" id="saldo" step="0.01">
    <button onclick="calcularSaldoReajustado()">Calcular Saldo Reajustado</button>
    
    <p id="resultado"></p>
    
    <script>
        function calcularSaldoReajustado() {
            // Obtendo o valor do saldo informado pelo usu√°rio
            const saldo = parseFloat(document.getElementById("saldo").value);
            
            // Calculando o saldo com reajuste de 1.5%
            const saldoReajustado = saldo * (1 + 0.015);
            
            // Exibindo o resultado
            document.getElementById("resultado").innerText = 
                `Saldo com reajuste: R$ ${saldoReajustado.toFixed(2)}`;
        }
    </script>
</body>
</html>
