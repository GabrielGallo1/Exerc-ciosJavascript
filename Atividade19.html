<!DOCTYPE html>
<html>
<head>
    <title>Conversão de Dólares para Reais</title>
</head>
<body>
    <h1>Conversão de Dólares para Reais</h1>
    
    <label for="cotacao">Informe a cotação do dólar (ex: 5.25):</label>
    <input type="number" id="cotacao" step="0.01">
    <br><br>
    
    <label for="quantidadeDolares">Informe a quantidade de dólares disponíveis:</label>
    <input type="number" id="quantidadeDolares" step="0.01">
    <br><br>
    
    <button onclick="converterParaReais()">Converter</button>
    
    <p id="resultado"></p>
    
    <script>
        function converterParaReais() {
            // Obtendo o valor da cotação do dólar
            const cotacao = parseFloat(document.getElementById("cotacao").value);
            
            // Obtendo a quantidade de dólares disponíveis
            const quantidadeDolares = parseFloat(document.getElementById("quantidadeDolares").value);
            
            // Calculando o valor em reais
            const valorEmReais = cotacao * quantidadeDolares;
            
            // Exibindo o resultado
            document.getElementById("resultado").innerText = 
                `O valor em reais é R$ ${valorEmReais.toFixed(2)}`;
        }
    </script>
</body>
</html>
