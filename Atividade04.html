<!DOCTYPE html>
<html>
<head>
    <title>Ordenação de Valores</title>
</head>
<body>
    <h1>Ordenação de Valores Descendente</h1>
    
    <label for="valorA">Digite o valor A:</label>
    <input type="number" id="valorA">
    <br>
    
    <label for="valorB">Digite o valor B:</label>
    <input type="number" id="valorB">
    <br>
    
    <label for="valorC">Digite o valor C:</label>
    <input type="number" id="valorC">
    <br>
    
    <button onclick="ordenarValores()">Ordenar Valores</button>
    
    <p id="resultado"></p>
    
    <script>
        function ordenarValores() {
            // Obtendo os valores dos inputs
            const valorA = parseFloat(document.getElementById("valorA").value);
            const valorB = parseFloat(document.getElementById("valorB").value);
            const valorC = parseFloat(document.getElementById("valorC").value);
            
            // Colocando os valores em um array
            let valores = [valorA, valorB, valorC];
            
            // Ordenando os valores em ordem descendente
            valores.sort((a, b) => b - a);
            
            // Exibindo o resultado
            document.getElementById("resultado").innerText = 
                "Valores em ordem descendente: " + valores.join(", ");
        }
    </script>
</body>
</html>
