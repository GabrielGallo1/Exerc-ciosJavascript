<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Temperatura Celsius para Fahrenheit</title>
</head>
<body>
    <h1>Conversor de Temperatura Celsius para Fahrenheit</h1>
    
    <label for="celsius">Digite a temperatura em Celsius:</label>
    <input type="number" id="celsius" step="0.01">
    <button onclick="converterParaFahrenheit()">Converter</button>
    
    <p id="resultado"></p>
    
    <script>
        function converterParaFahrenheit() {
            // Obtendo o valor da temperatura em Celsius do input
            const temperaturaCelsius = parseFloat(document.getElementById("celsius").value);
            
            // Calculando a temperatura em Fahrenheit usando a f처rmula de convers찾o
            const temperaturaFahrenheit = (9 * temperaturaCelsius + 160) / 5;
            
            // Exibindo o resultado formatado
            document.getElementById("resultado").innerText = 
                `${temperaturaCelsius}째C equivalem a ${temperaturaFahrenheit.toFixed(2)}째F`;
        }
    </script>
</body>
</html>
