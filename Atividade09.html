<!DOCTYPE html>
<html>
<head>
    <title>Quantidade de Salários Mínimos</title>
</head>
<body>
    <h1>Quantidade de Salários Mínimos</h1>
    
    <label for="salarioMinimo">Valor do Salário Mínimo (R$):</label>
    <input type="number" id="salarioMinimo" value="1212.00" step="0.01" disabled>
    <br><br>
    
    <label for="salarioUsuario">Digite o valor do seu salário (R$):</label>
    <input type="number" id="salarioUsuario" step="0.01">
    <br><br>
    
    <button onclick="calcularSalariosMinimos()">Calcular</button>
    
    <p id="resultado"></p>
    
    <script>
        function calcularSalariosMinimos() {
            // Obtendo o valor do salário mínimo
            const salarioMinimo = 1212.00; // Valor fixo do salário mínimo
            
            // Obtendo o valor do salário do usuário
            const salarioUsuario = parseFloat(document.getElementById("salarioUsuario").value);
            
            // Calculando a quantidade de salários mínimos
            const quantidadeSalariosMinimos = salarioUsuario / salarioMinimo;
            
            // Exibindo o resultado
            document.getElementById("resultado").innerText = 
                `Você ganha aproximadamente ${quantidadeSalariosMinimos.toFixed(2)} salários mínimos.`;
        }
    </script>
</body>
</html>
