<!DOCTYPE html>
<html>
<head>
    <title>Soma de Números (Encerrar com Número Negativo)</title>
</head>
<body>
    <h1>Soma de Números (Encerrar com Número Negativo)</h1>
    
    <p>Insira uma sequência de números. Digite um número negativo para encerrar:</p>
    
    <div id="numeros">
        <input type="number" id="num1" step="any"> <!-- Input para o número 1 -->
        <br><br>
        <input type="number" id="num2" step="any"> <!-- Input para o número 2 -->
        <br><br>
        <input type="number" id="num3" step="any"> <!-- Input para o número 3 -->
        <br><br>
        <input type="number" id="num4" step="any"> <!-- Input para o número 4 -->
        <br><br>
        <input type="number" id="num5" step="any"> <!-- Input para o número 5 -->
        <br><br>
    </div>
    
    <button onclick="calcularSoma()">Calcular Soma</button>
    
    <p id="resultado"></p>
    
    <script>
        function calcularSoma() {
            // Array para armazenar os números digitados
            const numeros = [
                parseFloat(document.getElementById("num1").value),
                parseFloat(document.getElementById("num2").value),
                parseFloat(document.getElementById("num3").value),
                parseFloat(document.getElementById("num4").value),
                parseFloat(document.getElementById("num5").value)
            ];
            
            // Variável para armazenar a soma dos números
            let soma = 0;
            
            // Iterando sobre os números para calcular a soma
            for (let i = 0; i < numeros.length; i++) {
                // Verifica se o número é negativo para encerrar o loop
                if (numeros[i] < 0) {
                    break;
                }
                
                // Soma o número ao total
                soma += numeros[i];
            }
            
            // Exibindo o resultado
            document.getElementById("resultado").innerText = 
                `A soma dos números é: ${soma}`;
        }
    </script>
</body>
</html>
