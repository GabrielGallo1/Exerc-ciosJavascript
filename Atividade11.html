<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Salário de Vendedor</title>
</head>
<body>
    <h1>Calculadora de Salário de Vendedor</h1>
    
    <label for="nome">Nome do Vendedor:</label>
    <input type="text" id="nome">
    <br><br>
    
    <label for="salarioFixo">Salário Fixo (R$):</label>
    <input type="number" id="salarioFixo" step="0.01">
    <br><br>
    
    <label for="vendas">Total de Vendas no Mês (R$):</label>
    <input type="number" id="vendas" step="0.01">
    <br><br>
    
    <button onclick="calcularSalario()">Calcular Salário</button>
    
    <p id="resultado"></p>
    
    <script>
        function calcularSalario() {
            // Obtendo os valores dos inputs
            const nome = document.getElementById("nome").value;
            const salarioFixo = parseFloat(document.getElementById("salarioFixo").value);
            const vendas = parseFloat(document.getElementById("vendas").value);
            
            // Calculando a comissão (15% das vendas)
            const comissao = vendas * 0.15;
            
            // Calculando o salário final
            const salarioFinal = salarioFixo + comissao;
            
            // Exibindo o resultado
            document.getElementById("resultado").innerText = 
                `Nome do Vendedor: ${nome}\n` +
                `Salário Fixo: R$ ${salarioFixo.toFixed(2)}\n` +
                `Salário Final no Mês: R$ ${salarioFinal.toFixed(2)}`;
        }
    </script>
</body>
</html>
