<!DOCTYPE html>
<html>
<head>
    <title>Cálculo de Crédito Especial</title>
</head>
<body>
    <h1>Cálculo de Crédito Especial</h1>
    
    <label for="saldoMedio">Digite o saldo médio do último ano:</label>
    <input type="number" id="saldoMedio" step="0.01">
    <button onclick="calcularCredito()">Calcular Crédito</button>
    
    <p id="resultado"></p>
    
    <script>
        function calcularCredito() {
            // Obtendo o valor do input
            const saldoMedio = parseFloat(document.getElementById("saldoMedio").value);
            
            let credito;
            
            // Calculando o crédito de acordo com a tabela
            if (saldoMedio <= 200) {
                credito = 0;
            } else if (saldoMedio <= 400) {
                credito = saldoMedio * 0.20;
            } else if (saldoMedio <= 600) {
                credito = saldoMedio * 0.30;
            } else {
                credito = saldoMedio * 0.40;
            }
            
            // Exibindo o resultado
            document.getElementById("resultado").innerText = 
                "Saldo médio: R$ " + saldoMedio.toFixed(2) + "\n" + 
                "Valor do crédito: R$ " + credito.toFixed(2);
        }
    </script>
</body>
</html>
