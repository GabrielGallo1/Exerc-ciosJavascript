<!DOCTYPE html>
<html>
<head>
    <title>Antecessor e Sucessor</title>
</head>
<body>
    <h1>Antecessor e Sucessor</h1>
    
    <label for="numero">Digite um n√∫mero inteiro:</label>
    <input type="number" id="numero">
    <button onclick="calcularAntecessorSucessor()">Calcular</button>
    
    <p id="resultado"></p>
    
    <script>
        function calcularAntecessorSucessor() {
            // Obtendo o valor do input
            const numero = parseInt(document.getElementById("numero").value);
            
            // Calculando o antecessor e o sucessor
            const antecessor = numero - 1;
            const sucessor = numero + 1;
            
            // Exibindo o resultado
            document.getElementById("resultado").innerText = 
                "Antecessor: " + antecessor + "\nSucessor: " + sucessor;
        }
    </script>
</body>
</html>
